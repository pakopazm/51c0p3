<div class="card card-block sameheight-item">
        <div class="title-block">
            <h2 class="title">Checado</h3>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <input type="text" id="nip" type="number" float value="" class="form-control boxed" placeholder="NIP">
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group"><button type="button" onclick="setChecado()"
                    class="btn btn-primary btn-block">Checar</button>
            </div>
        </div>
    </div>
    
    
    
    
    <script>
        function setChecado() {
    var nip = $('#nip').val();
    var url = "http://cpff.haciendachiapas.gob.mx/Formato/api/checado";
    if (nip != "") {
      $.ajax({
        type: 'POST',
        url: url,
        headers: { 'Access-Control-Allow-Origin': '*' },
        dataType: "json",
        data: { "NIP": nip, "Mes": 0, "Anio": 0 },
        success: function (data) {
          if (data) {
            alert('Checado Correcto')
          }
          else {
            alert('Fallo Checado');
          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
          alert(textStatus);
        }
      });
    }
    else {
      alert("Agregar NIP");
    }
  }
    </script>
